<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="well">
      <h1>To-Do-List</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="todo-form">
            <div class="form-group">
              <label for="task">Enter Task Here:</label>
              <input id="input-task" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="task-details">Enter Task Details Here:</label>
              <textarea rows="5" id="task-details" class="form-control" placeholder="Details."></textarea>
            </div>
            <button class="btn btn-info" type="submit">Submit Tasks</button>
          </form>

          <h2>Tasks</h2>
          <h5>Click the Task to see the Details</h5>
          <ul id="list-tasks">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-tasks">
            <h2></h2>

            <p>Task: <span class="task-one"></span></p>
            <p>Details: <span class="task-details"></span></p>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
